name: Mega Bot Daily Run

on:
  schedule:
    - cron: "0 4 * * *" # 7 AM Israel time (UTC+3)
    - cron: "0 11 * * *" # 2 PM Israel time
  workflow_dispatch: # allows manual trigger from GitHub UI

jobs:
  run-script:
    runs-on: ubuntu-22.04 # 👈 use 22.04 to avoid Python issues

    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🔐 Set up secrets
        run: |
          mkdir -p creds
          echo "${{ secrets.GOOGLE_CREDS_JSON }}" > creds/service_account.json
          echo "ICMEGA_USER1_EMAIL=${{ secrets.ICMEGA_USER1_EMAIL }}" >> .env
          echo "ICMEGA_USER1_PASSWORD=${{ secrets.ICMEGA_USER1_PASSWORD }}" >> .env
          echo "ICMEGA_USER2_EMAIL=${{ secrets.ICMEGA_USER2_EMAIL }}" >> .env
          echo "ICMEGA_USER2_PASSWORD=${{ secrets.ICMEGA_USER2_PASSWORD }}" >> .env

      - name: 🚀 Run bot
        run: python icmega_scraper.py

      - name: 📸 Upload screenshot artifacts
        if: always() # run even if previous steps fail
        uses: actions/upload-artifact@v4
        with:
          name: icmega-screenshots
          path: artifacts/

  keepalive:
    runs-on: ubuntu-latest
    needs: run-script
    if: ${{ github.event_name == 'schedule' }} # only run automatically, not on manual trigger
    steps:
      - name: 🌀 Checkout repo
        uses: actions/checkout@v4

      - name: 💾 Keep workflows alive (once a month)
        run: |
          if [ "$(date +%d)" = "01" ]; then
            git config user.name "github-actions"
            git config user.email "github-actions@github.com"
            git commit --allow-empty -m "chore: keep workflows alive $(date)"
            git push
          else
            echo "Not the 1st of the month — skipping keepalive commit."
          fi
